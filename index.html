<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero Section -->
    <div id="hero-section">
      <img
        src="images/kujang.png"
        alt="2 Buah Senjata Kujang Dengan Motif Gagang Hitam Yang Unik"
        id="hero-logo"
      />
      <div class="hero-title">
        <h1>PURWAKARTA</h1>
        <h3>THE RETIREMENT TOWN IN WEST JAVA</h3>
      </div>
      <a href="#activity-title"><button class="hero-cta">EXPLORE</button></a>
    </div>

    <!-- Activity Section -->
    <h1 id="activity-title">FEATURED ACTIVITY</h1>
    <div id="activity-section">
      <div id="culinary-activity">
        <div
          src="images/sate-maranggi.jpg"
          alt="Sate maranggi yang disajikan di atas nampan kayu"
          class="activity-img culinary-img"
        ></div>
        <h2 class="culinary-title">SATE MARANGGI</h2>
        <h4 class="activity-desc culinary-desc">CULINARY</h4>
      </div>

      <div id="culture-activity">
        <div
          alt="Para petani memainkan alat bunyian yang terbuat dari bambu"
          class="activity-img culture-img"
        ></div>
        <h2 class="culture-title">SENI CARULUNG</h2>
        <h4 class="activity-desc culture-desc">CULTURE</h4>
      </div>

      <div id="vacation-activity">
        <div
          src="images/taman-air-mancur-sri-baduga.jpg"
          alt="Patung Sri Baduga Mahara di bagian tengah danau situ buleud serta air mancur yang mengelilinginya"
          class="activity-img vacation-img"
        ></div>
        <h2 class="vacation-title">SITU BULEUD</h2>
        <h4 class="activity-desc vacation-desc">VACATION</h4>
      </div>
    </div>

    <!-- Guide Section -->
    <h1 id="guide-title">FEATURED TOUR GUIDE</h1>
    <div id="guide-section">
      <div
        alt="Wahyu Starring At Camera With No Expression"
        class="guide-img"
      ></div>
      <div class="guide-detail">
        <h2 class="name-detail">WAHYU NUGROHO ADJI</h2>
        <p class="description-detail">
          Guiding you through culture, food and best place in Purwakarta with an
          unforgettable experience.
        </p>
        <h4 class="location-detail">PURWAKARTA, WEST JAVA</h4>
      </div>
    </div>
  </body>
</html>
